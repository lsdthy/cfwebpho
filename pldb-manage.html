<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>管理相册</title>
    <style>
        /* 全局样式 */
        body, html {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        /* 返回首页按钮样式 */
        #returnHome {
            position: fixed;
            top: 10px;
            right: 300px;
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
        }
        /* 备份按钮样式 */
        #backupAlbum {
            position: fixed;
            top: 10px;
            right: 150px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        /* 显示/隐藏按钮样式 */
        #toggleView {
            position: fixed;
            top: 10px;
            right: 10px;
            padding: 10px 20px;
            background-color: #ffc107;
            color: white;
            border: none;
            cursor: pointer;
        }
        /* 模态窗口（lightbox）样式 */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            padding-top: 100px;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.9);
        }
        .modal-content {
            margin: auto;
            display: block;
            width: 80%;
            max-width: 700px;
        }
        .close {
            position: absolute;
            top: 15px;
            right: 35px;
            color: #f1f1f1;
            font-size: 40px;
            font-weight: bold;
            transition: 0.3s;
        }
        .close:hover,
        .close:focus {
            color: #bbb;
            text-decoration: none;
            cursor: pointer;
        }
        /* 图片和删除按钮的容器样式 */
        .img-container {
            display: inline-block;
            position: relative;
            margin: 5px;
            width: 150px;
            height: 100px;
            background-color: rgba(255, 255, 255, 0.5);
            background-repeat: no-repeat;
            background-position: center;
            background-size: cover;
            text-align: center;
            line-height: 100px;
            cursor: pointer;
        }
        .img-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .img-container:hover img {
            box-shadow: inset 0 0 0 5px green;
        }
        .delete-btn {
            position: absolute;
            top: 0;
            left: 0;
            background-color: red;
            color: white;
            border: none;
            cursor: pointer;
            z-index: 10;
        }
        .modal-open .delete-btn {
            display: none;
        }
        .selected {
            box-shadow: 0 0 10px 5px #ff0;
        }
        /* 瀑布流布局样式 */
        .photoWall {
            column-count: 3;
            column-gap: 10px;
        }
        @media (max-width: 768px) {
            .modal-content {
                width: 90%;
            }
            .img-container {
                width: calc(50% - 10px);
                height: 150px;
            }
            .photoWall {
                column-count: 2;
            }
        }
        @media (max-width: 480px) {
            .photoWall {
                column-count: 1;
            }
        }
    </style>
</head>
<body>
    <button id="returnHome">返回首页</button>
    <button id="backupAlbum">备份相册</button>
    <button id="toggleView">显示/隐藏</button>
    <h1 id="albumTitle"></h1>
    <div id="photoWall" class="photoWall"></div>
    <textarea id="photoUrl" placeholder="输入图片URL地址，每行一个；无输入请选择图片上传：" cols="60" rows="5"></textarea>
    <button id="submitPhoto">批量添加图片</button>
    <button id="deleteSelected">批量删除选中图片</button>

    <div id="myModal" class="modal">
        <span class="close">×</span>
        <img class="modal-content" id="img01">
    </div>

    <script>
        const params = new URLSearchParams(window.location.search);
        const username = params.get('username');
        const dirName = params.get('directory');
        document.getElementById('albumTitle').textContent = `${dirName} 相册`;

        let photoUrls = [];
        let selectedPhotos = new Set();
        let currentPhotoIndex = 0;

        async function getPhotos() {
            const response = await fetch(`./db/getdbab`, {
                method: 'POST',
                body: JSON.stringify({ username, dirName }),
                headers: { 'Content-Type': 'application/json' }
            });
            photoUrls = await response.json();
            const photoWall = document.getElementById('photoWall');
            photoWall.innerHTML = '';
            photoUrls.forEach((url, index) => {
                let imgContainer = document.createElement('div');
                imgContainer.classList.add('img-container');

                let img = document.createElement('img');
                img.src = url;
                img.onclick = function() {
                    document.body.classList.add('modal-open');
                    document.getElementById('myModal').style.display = "block";
                    document.getElementById('img01').src = this.src;
                    currentPhotoIndex = index;
                }
                imgContainer.appendChild(img);

                let deleteButton = document.createElement('button');
                deleteButton.textContent = '删除';
                deleteButton.classList.add('delete-btn');
                deleteButton.onclick = function() {
                    if (confirm('确定要删除这张图片吗？')) {
                        deletePhoto(url);
                    }
                };
                imgContainer.appendChild(deleteButton);

                imgContainer.onclick = function() {
                    if (imgContainer.classList.contains('selected')) {
                        imgContainer.classList.remove('selected');
                        selectedPhotos.delete(url);
                    } else {
                        imgContainer.classList.add('selected');
                        selectedPhotos.add(url);
                    }
                };

                photoWall.appendChild(imgContainer);
            });
        }

        async function deletePhoto(photoUrl) {
            const response = await fetch('./db/deledbpho', {
                method: 'POST',
                body: JSON.stringify({ username, dirName, photoUrl }),
                headers: { 'Content-Type': 'application/json' }
            });
            if (response.ok) {
                alert('图片删除成功，请稍后刷新信息');
                window.location.reload();
            } else {
                alert('图片删除失败，请稍后重试');
                console.error('Failed to delete photo');
            }
        }

        async function deleteSelectedPhotos() {
            const selectedArray = Array.from(selectedPhotos);
            for (const photoUrl of selectedArray) {
                await deletePhoto(photoUrl);
            }
        }

        var modal = document.getElementById('myModal');
        var span = document.getElementsByClassName("close")[0];

        span.onclick = function() {
            document.body.classList.remove('modal-open');
            modal.style.display = "none";
        }

        async function AsubmitPhoto() {
            const photoUrls = document.getElementById('photoUrl').value.trim().split('\n');
            const validPhotoUrls = photoUrls.filter(url => url.trim() !== '');
            const photoUrlsString = validPhotoUrls.join('\n');
            const response = await fetch('./db/addbpho', {
                method: 'POST',
                body: JSON.stringify({ username, dirName, photoUrlsString }),
                headers: { 'Content-Type': 'application/json' }
            });
            if (response.ok) {
                window.location.reload();
            } else {
                console.error('Failed to submit photo');
            }
        }

        document.getElementById('backupAlbum').onclick = function() {
            const photoUrlsString = photoUrls.join('\n').replace(/(^\s*\n)|(\n\s*$)/g, '');
            const blob = new Blob([photoUrlsString], { type: 'text/plain' });
            const a = document.createElement('a');
            a.href = URL.createObjectURL(blob);
            a.download = `${dirName}.txt`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
        };

        document.getElementById('toggleView').onclick = function() {
            const elementsToToggle = [
                document.getElementById('backupAlbum'),
                document.getElementById('returnHome'),
                document.getElementById('toggleView'),
                document.getElementById('albumTitle'),
                document.getElementById('photoUrl'),
                document.getElementById('submitPhoto'),
                document.getElementById('deleteSelected')
            ];
            elementsToToggle.forEach(el => {
                if (el.style.display === 'none') {
                    el.style.display = 'block';
                } else {
                    el.style.display = 'none';
                }
            });
        };

        document.getElementById('deleteSelected').onclick = function() {
            if (confirm('确定要删除选中的图片吗？')) {
                deleteSelectedPhotos();
            }
        };

        document.addEventListener('keydown', function(event) {
            if (document.body.classList.contains('modal-open')) {
                if (event.key === 'ArrowLeft') {
                    currentPhotoIndex = (currentPhotoIndex > 0) ? currentPhotoIndex - 1 : photoUrls.length - 1;
                    document.getElementById('img01').src = photoUrls[currentPhotoIndex];
                }
                if (event.key === 'ArrowRight') {
                    currentPhotoIndex = (currentPhotoIndex < photoUrls.length - 1) ? currentPhotoIndex + 1 : 0;
                    document.getElementById('img01').src = photoUrls[currentPhotoIndex];
                }
            }
        });

        getPhotos();

        document.getElementById('returnHome').onclick = function() {
            window.location.href = '/';
        };
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/browser-image-compression/2.0.2/browser-image-compression.min.js"></script>
    <script src="album-management.js"></script>
</body>
</html>
