<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>管理相册</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        .top-buttons {
            position: fixed;
            top: 10px;
            right: 10px;
            display: flex;
            gap: 10px;
        }
        .top-buttons button {
            padding: 10px 20px;
            color: white;
            border: none;
            cursor: pointer;
            background-color: #007bff;
        }
        #returnHome { background-color: #28a745; }
        #backupAlbum { background-color: #007bff; }
        #batchDelete { background-color: #dc3545; }
        #batchDownload { background-color: #ffc107; color: black; }
        #dragUploadArea {
            border: 2px dashed #ccc;
            margin: 20px;
            padding: 20px;
            text-align: center;
            cursor: pointer;
        }
        .img-container {
            display: inline-block;
            position: relative;
            margin: 5px;
            width: 150px;
            height: 100px;
            background-color: rgba(255, 255, 255, 0.8);
            text-align: center;
            line-height: 100px;
        }
        .img-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            padding-top: 100px;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.9);
        }
        .modal-content {
            margin: auto;
            display: block;
            width: 80%;
            max-width: 700px;
        }
        .close {
            position: absolute;
            top: 15px;
            right: 35px;
            color: #f1f1f1;
            font-size: 40px;
            font-weight: bold;
            transition: 0.3s;
        }
        .close:hover,
        .close:focus {
            color: #bbb;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="top-buttons">
        <button id="returnHome">返回首页</button>
        <button id="backupAlbum">备份相册</button>
        <button id="batchDelete">批量删除</button>
        <button id="batchDownload">批量下载</button>
    </div>
    <h1 id="albumTitle">相册管理</h1>
    <div id="photoWall"></div>
    <div id="dragUploadArea">拖拽图片到这里或点击选择图片</div>
    <input type="file" id="fileInput" multiple style="display: none;">
    <textarea id="photoUrl" placeholder="图片URL地址，每行一个或者拖拽图片到上面区域。" cols="60" rows="5"></textarea>
    <button id="submitPhoto">批量添加图片</button>

    <div id="myModal" class="modal">
        <span class="close">×</span>
        <img class="modal-content" id="img01">
    </div>

    <script>
        document.getElementById('dragUploadArea').addEventListener('click', function() {
            document.getElementById('fileInput').click();
        });

        document.getElementById('fileInput').addEventListener('change', function(event) {
            handleFiles(event.target.files);
        });

        document.getElementById('dragUploadArea').addEventListener('dragover', function(event) {
            event.preventDefault();
        });

        document.getElementById('dragUploadArea').addEventListener('drop', function(event) {
            event.preventDefault();
            handleFiles(event.dataTransfer.files);
        });

        function handleFiles(files) {
            const url = './db/uploadImages'; // Assume this is your server's endpoint for handling image uploads
            const formData = new FormData();
            Array.from(files).forEach(file => {
                formData.append('files[]', file);
            });

            fetch(url, {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.urls) {
                    data.urls.forEach(url => {
                        document.getElementById('photoUrl').value += url + "\n";
                        addPhotoToWall(url);
                    });
                }
            })
            .catch(error => {
                console.error('Error uploading files:', error);
            });
        }

        function addPhotoToWall(url) {
            const imgContainer = document.createElement('div');
            imgContainer.className = 'img-container';
            const img = document.createElement('img');
            img.src = url;
            imgContainer.appendChild(img);
            img.onclick = function() {
                document.getElementById('myModal').style.display = "block";
                document.getElementById('img01').src = this.src;
            };
            document.getElementById('photoWall').appendChild(imgContainer);
        }

        document.getElementById('submitPhoto').addEventListener('click', function() {
            const photoUrls = document.getElementById('photoUrl').value.trim().split('\n');
            console.log('Submitting URLs:', photoUrls);
            // Here, you can send these URLs to the server to add them to the database or handle them as needed
        });

        document.getElementsByClassName("close")[0].onclick = function() {
            document.getElementById('myModal').style.display = "none";
        };
    </script>
</body>
</html>
