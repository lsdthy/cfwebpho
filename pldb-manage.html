<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>管理相册</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        .top-buttons {
            position: fixed;
            top: 10px;
            right: 10px;
            display: flex;
            gap: 10px;
        }
        .top-buttons button {
            padding: 10px 20px;
            color: white;
            border: none;
            cursor: pointer;
            background-color: #007bff;
        }
        #returnHome { background-color: #28a745; }
        #backupAlbum { background-color: #ffc107; }
        #batchDelete { background-color: #dc3545; }
        #batchDownload { background-color: #6c757d; color: white; }
        #dragUploadArea {
            border: 2px dashed #ccc;
            margin: 20px;
            padding: 20px;
            text-align: center;
            cursor: pointer;
        }
        .img-container {
            display: inline-block;
            position: relative;
            margin: 5px;
            width: 150px;
            height: 100px;
            background-color: #f8f9fa;
            text-align: center;
            line-height: 100px;
            vertical-align: middle;
        }
        .img-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <div class="top-buttons">
        <button id="returnHome">返回首页</button>
        <button id="backupAlbum">备份相册</button>
        <button id="batchDelete">批量删除</button>
        <button id="batchDownload">批量下载</button>
    </div>
    <h1 id="albumTitle">相册管理</h1>
    <div id="photoWall"></div>
    <div id="dragUploadArea">拖拽图片到这里或点击上传</div>
    <input type="file" id="fileInput" multiple style="display: none;">
    
    <script>
        document.getElementById('dragUploadArea').addEventListener('click', () => {
            document.getElementById('fileInput').click();
        });

        document.getElementById('fileInput').addEventListener('change', (event) => {
            handleFileUpload(event.target.files);
        });

        document.getElementById('dragUploadArea').addEventListener('dragover', (event) => {
            event.preventDefault();
        });

        document.getElementById('dragUploadArea').addEventListener('drop', (event) => {
            event.preventDefault();
            handleFileUpload(event.dataTransfer.files);
        });

        function handleFileUpload(files) {
            const url = './db/addbpho'; // Server-side upload handler
            const formData = new FormData();
            for (const file of files) {
                formData.append('file', file);
            }
            
            fetch(url, {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                console.log('Files uploaded successfully:', data);
                if (data.url) {
                    addPhotoToWall(data.url);
                }
            })
            .catch(error => {
                console.error('Error uploading files:', error);
            });
        }

        function addPhotoToWall(imageUrl) {
            const imgContainer = document.createElement('div');
            imgContainer.className = 'img-container';
            const img = document.createElement('img');
            img.src = imageUrl;
            imgContainer.appendChild(img);
            document.getElementById('photoWall').appendChild(imgContainer);
        }
    </script>
</body>
</html>
