<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>管理相册</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        .top-buttons {
            position: fixed;
            top: 10px;
            right: 10px;
            display: flex;
            gap: 10px;
        }
        .top-buttons button {
            padding: 10px 20px;
            color: white;
            border: none;
            cursor: pointer;
        }
        #returnHome { background-color: #28a745; }
        #backupAlbum { background-color: #007bff; }
        #batchDelete { background-color: #dc3545; }
        #batchDownload { background-color: #ffc107; color: black; }
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            padding-top: 100px;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.9);
        }
        .modal-content {
            margin: auto;
            display: block;
            width: 80%;
            max-width: 700px;
        }
        .close {
            position: absolute;
            top: 15px;
            right: 35px;
            color: #f1f1f1;
            font-size: 40px;
            font-weight: bold;
            transition: 0.3s;
        }
        .close:hover, .close:focus {
            color: #bbb;
            text-decoration: none;
            cursor: pointer;
        }
        .img-container {
            display: inline-block;
            position: relative;
            margin: 5px;
            width: 150px;
            height: 100px;
            background-color: rgba(255, 255, 255, 0);
            background-repeat: no-repeat;
            background-position: center;
            background-size: cover;
            text-align: center;
            line-height: 100px;
        }
        .img-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        #dragUploadArea {
            border: 2px dashed #ccc;
            margin: 20px;
            padding: 20px;
            text-align: center;
            cursor: pointer;
        }
        @media (max-width: 768px) {
            .modal-content {
                width: 90%;
            }
            .img-container {
                width: calc(50% - 10px);
                height: 150px;
            }
        }
    </style>
</head>
<body>
    <div class="top-buttons">
        <button id="returnHome">返回首页</button>
        <button id="backupAlbum">备份相册</button>
        <button id="batchDelete">批量删除</button>
        <button id="batchDownload">批量下载</button>
    </div>
    <h1 id="albumTitle"></h1>
    <div id="photoWall"></div>
    <div id="dragUploadArea">将图片拖拽到这里或点击上传</div>
    <input type="file" id="fileInput" multiple style="display:none;">
    <div id="myModal" class="modal">
        <span class="close">×</span>
        <img class="modal-content" id="img01">
    </div>

    <script>
        document.getElementById('albumTitle').textContent = new URLSearchParams(window.location.search).get('directory') + ' 相册';

        document.getElementById('dragUploadArea').addEventListener('click', function() {
            document.getElementById('fileInput').click();
        });

        document.getElementById('fileInput').addEventListener('change', function(event) {
            handleFiles(event.target.files);
        });

        document.getElementById('dragUploadArea').addEventListener('dragover', function(event) {
            event.preventDefault();
        });

        document.getElementById('dragUploadArea').addEventListener('drop', function(event) {
            event.preventDefault();
            handleFiles(event.dataTransfer.files);
        });

        function handleFiles(files) {
            for (const file of files) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    addPhotoToWall(e.target.result);
                };
                reader.readAsDataURL(file);
            }
        }

        function addPhotoToWall(imageSrc) {
            const imgContainer = document.createElement('div');
            imgContainer.className = 'img-container';
            imgContainer.innerHTML = `<img src="${imageSrc}" onclick="showModal(this.src)">`;
            document.getElementById('photoWall').appendChild(imgContainer);
        }

        function showModal(imageSrc) {
            const modal = document.getElementById('myModal');
            modal.style.display = 'block';
            document.getElementById('img01').src = imageSrc;
            document.querySelector('.close').onclick = function() {
                modal.style.display = 'none';
            };
        }
    </script>
</body>
</html>
