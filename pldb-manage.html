<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>管理相册</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        .top-buttons {
            position: fixed;
            top: 10px;
            right: 10px;
            display: flex;
            gap: 10px;
        }
        .top-buttons button {
            padding: 10px 20px;
            color: white;
            border: none;
            cursor: pointer;
        }
        #returnHome { background-color: #28a745; }
        #backupAlbum { background-color: #007bff; }
        #batchDelete { background-color: #dc3545; }
        #batchDownload { background-color: #ffc107; color: black; }
        #dragUploadArea {
            border: 2px dashed #ccc;
            margin: 20px;
            padding: 20px;
            text-align: center;
            cursor: pointer;
        }
        textarea {
            width: 95%;
            height: 100px;
            margin: 10px;
        }
        button {
            margin: 10px;
        }
    </style>
</head>
<body>
    <div class="top-buttons">
        <button id="returnHome">返回首页</button>
        <button id="backupAlbum">备份相册</button>
        <button id="batchDelete">批量删除</button>
        <button id="batchDownload">批量下载</button>
    </div>
    <h1 id="albumTitle">相册管理</h1>
    <div id="photoWall"></div>
    <div id="dragUploadArea">拖拽图片到这里或点击选择图片</div>
    <input type="file" id="fileInput" multiple style="display: none;">
    <textarea id="photoUrl" placeholder="图片URL地址，每行一个或者拖拽图片到上面区域。"></textarea>
    <button id="submitPhoto">批量添加图片</button>
    
    <script>
        document.getElementById('dragUploadArea').addEventListener('click', function() {
            document.getElementById('fileInput').click();
        });

        document.getElementById('fileInput').addEventListener('change', function(event) {
            processFiles(event.target.files);
        });

        document.getElementById('dragUploadArea').addEventListener('dragover', function(event) {
            event.preventDefault();
        });

        document.getElementById('dragUploadArea').addEventListener('drop', function(event) {
            event.preventDefault();
            processFiles(event.dataTransfer.files);
        });

        function processFiles(files) {
            const reader = new FileReader();
            reader.onload = function(event) {
                const url = event.target.result; // 读取到的图片URL
                document.getElementById('photoUrl').value += url + "\n"; // 将URL添加到文本区域
            };
            Array.from(files).forEach(file => {
                if (file.type.startsWith('image/')) {
                    reader.readAsDataURL(file); // 读取文件并转化为DataURL
                }
            });
        }

        document.getElementById('submitPhoto').addEventListener('click', function() {
            const photoUrls = document.getElementById('photoUrl').value.trim().split('\n');
            console.log('Submitting URLs:', photoUrls);
            // 在此添加提交到服务器的代码逻辑
        });
    </script>
</body>
</html>
