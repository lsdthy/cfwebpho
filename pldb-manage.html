<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>管理相册</title>
    <style>
        /* 全局样式 */
        body, html {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            overflow-x: hidden; /* 禁止水平滚动条 */
        }
        /* 顶部按钮样式 */
        .top-buttons {
            position: fixed;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000; /* 确保按钮在最上层 */
            display: flex;
            gap: 10px;
        }
        .top-buttons button {
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            color: white;
        }
        #returnHome { background-color: #28a745; } /* 绿色背景 */
        #backupAlbum { background-color: #007bff; } /* 蓝色背景 */
        #batchDelete { background-color: #dc3545; } /* 红色背景 */
        #submitPhoto { background-color: #17a2b8; } /* 青色背景 */
        /* 瀑布流容器样式 */
        #photoWall {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 80px; /* 留出顶部按钮的位置 */
        }
        /* 图片和删除按钮的容器样式 */
        .img-container {
            margin: 5px;
            width: calc(100% / 3 - 10px); /* 默认每行3张图片 */
            background-color: rgba(255, 255, 255, 0); /* 半透明背景 */
            text-align: center; /* 使文本居中 */
            position: relative;
        }
        .img-container img {
            width: 100%;
            height: auto;
            object-fit: cover; /* 这将确保图片按比例缩放并填充整个容器 */
        }
        .img-text {
            display: block; /* 默认不显示文本 */
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            padding: 5px; /* 添加内边距 */
            box-sizing: border-box; /* 确保内边距不会影响总宽度和高度 */
            background-color: rgba(255, 255, 255, 0.5); /* 半透明背景 */
            color: black; /* 文本颜色 */
            z-index: -1; /* 将文本放在底层 */
            word-wrap: break-word; /* 允许自动换行 */
            line-height: 2; /* 设置行间距为字体高度的2倍 */
            overflow: hidden; /* 隐藏溢出的文本 */
        }
        .img-container:hover img {
            box-shadow: inset 0 0 0 5px green; /* 鼠标悬停时添加金色边框 */
        }
        .select-checkbox {
            position: absolute;
            top: 5px;
            left: 5px;
            z-index: 10; /* 确保复选框在最上层 */
        }
        /* 响应式布局 */
        @media (max-width: 1200px) {
            .img-container {
                width: calc(100% / 2 - 10px); /* 每行2张图片 */
            }
        }
        @media (max-width: 768px) {
            .img-container {
                width: calc(100% / 1 - 10px); /* 每行1张图片 */
            }
            .top-buttons {
                flex-direction: column;
                top: 0;
                left: 0;
                transform: none;
                width: 100%;
                align-items: center;
            }
            .top-buttons button {
                width: 90%;
                margin: 5px 0;
            }
        }
        /* 模态窗口（lightbox）样式 */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000; /* 确保模态窗口在最上层 */
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.9);
        }
        .modal-content {
            margin: auto;
            display: block;
            width: 80%;
            max-width: 700px;
        }
        .close {
            position: absolute;
            top: 15px;
            right: 35px;
            color: #f1f1f1;
            font-size: 40px;
            font-weight: bold;
            transition: 0.3s;
        }
        .close:hover,
        .close:focus {
            color: #bbb;
            text-decoration: none;
            cursor: pointer;
        }
        /* 左右滑动按钮样式 */
        .slide-button {
            position: fixed;
            top: 50%;
            transform: translateY(-50%);
            padding: 10px;
            background-color: rgba(0,0,0,0.5);
            color: white;
            border: none;
            cursor: pointer;
            z-index: 1000; /* 确保按钮在最上层 */
        }
        #slideLeft {
            left: 0;
        }
        #slideRight {
            right: 0;
        }
    </style>
</head>
<body>
    <!-- 顶部按钮 -->
    <div class="top-buttons">
        <button id="returnHome">返回首页</button>
        <button id="backupAlbum">备份相册</button>
        <button id="batchDelete">批量删除</button>
        <button id="submitPhoto">批量添加图片</button>
    </div>
    <!-- 图片墙 -->
    <div id="photoWall"></div>
    <!-- 图片URL输入框 -->
    <textarea id="photoUrl" placeholder="输入图片URL地址，每行一个；无输入请选择图片上传：" cols="60" rows="5" style="margin-top: 80px;"></textarea>

    <!-- 模态窗口 -->
    <div id="myModal" class="modal">
        <span class="close">×</span>
        <img class="modal-content" id="img01">
        <button id="slideLeft" class="slide-button">&#9664;</button>
        <button id="slideRight" class="slide-button">&#9654;</button>
    </div>

    <script>
        const params = new URLSearchParams(window.location.search);
        const username = params.get('username');
        const dirName = params.get('directory');
        document.getElementById('albumTitle').textContent = `${dirName} 相册`;

        let photoUrls = [];
        let currentIndex = 0;

        async function getPhotos() {
            const response = await fetch(`./db/getdbab`, {
                method: 'POST',
                body: JSON.stringify({ username, dirName }),
                headers: { 'Content-Type': 'application/json' }
            });
            photoUrls = await response.json();
            displayPhotos();
        }

        function displayPhotos() {
            const photoWall = document.getElementById('photoWall');
            photoWall.innerHTML = '';
            photoUrls.forEach((url, index) => {
                let imgContainer = document.createElement('div');
                imgContainer.classList.add('img-container');

                let imgText = document.createElement('div');
                imgText.classList.add('img-text');
                imgText.textContent = url;
                imgContainer.appendChild(imgText);

                let img = document.createElement('img');
                img.src = url;
                img.dataset.index = index;
                img.onclick = function() {
                    currentIndex = parseInt(this.dataset.index);
                    showModal(this.src);
                }
                imgContainer.appendChild(img);

                let checkbox = document.createElement('input');
                checkbox.type = 'checkbox';
                checkbox.classList.add('select-checkbox');
                imgContainer.appendChild(checkbox);

                photoWall.appendChild(imgContainer);
            });
        }

        function showModal(src) {
            document.body.classList.add('modal-open');
            document.getElementById('myModal').style.display = "block";
            document.getElementById('img01').src = src;
        }

        function closeModal() {
            document.body.classList.remove('modal-open');
            document.getElementById('myModal').style.display = "none";
        }

        function slideImage(direction) {
            if (direction === 'left') {
                currentIndex = (currentIndex > 0) ? currentIndex - 1 : photoUrls.length - 1;
            } else if (direction === 'right') {
                currentIndex = (currentIndex < photoUrls.length - 1) ? currentIndex + 1 : 0;
            }
            document.getElementById('img01').src = photoUrls[currentIndex];
        }

        async function deletePhotos(photoUrls) {
            const response = await fetch('./db/deledbpho', {
                method: 'POST',
                body: JSON.stringify({ username, dirName, photoUrls }),
                headers: { 'Content-Type': 'application/json' }
            });
            if (response.ok) {
                alert('图片删除成功，请稍后刷新信息');
                window.location.reload();
            } else {
                alert('图片删除失败，请稍后重试');
                console.error('Failed to delete photos');
            }
        }

        async function AsubmitPhoto() {
            const photoUrls = document.getElementById('photoUrl').value.trim().split('\n');
            const validPhotoUrls = photoUrls.filter(url => url.trim() !== '');
            const photoUrlsString = validPhotoUrls.join('\n');
            const response = await fetch('./db/addbpho', {
                method: 'POST',
                body: JSON.stringify({ username, dirName, photoUrlsString }),
                headers: { 'Content-Type': 'application/json' }
            });
            if (response.ok) {
                window.location.reload();
            } else {
                console.error('Failed to submit photo');
            }
        }

        document.getElementById('backupAlbum').onclick = function() {
            const photoUrlsString = photoUrls.join('\n').replace(/(^\s*\n)|(\n\s*$)/g, '');
            const blob = new Blob([photoUrlsString], { type: 'text/plain' });
            const a = document.createElement('a');
            a.href = URL.createObjectURL(blob);
            a.download = `${dirName}.txt`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
        };

        document.getElementById('batchDelete').onclick = function() {
            const selectedPhotos = Array.from(document.getElementsByClassName('select-checkbox'))
                .filter(checkbox => checkbox.checked)
                .map(checkbox => checkbox.nextSibling.src);
            if (selectedPhotos.length > 0 && confirm('确定要删除选中的图片吗？')) {
                deletePhotos(selectedPhotos);
            }
        };

        document.getElementById('submitPhoto').onclick = function() {
            AsubmitPhoto();
        };

        document.getElementById('slideLeft').onclick = function() {
            slideImage('left');
        };

        document.getElementById('slideRight').onclick = function() {
            slideImage('right');
        };

        document.getElementsByClassName('close')[0].onclick = function() {
            closeModal();
        };

        getPhotos();

        // 返回首页按钮的点击事件
        document.getElementById('returnHome').onclick = function() {
            window.location.href = '/'; // 这里的 '/' 表示网站的根目录，根据实际情况修改
        };
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/browser-image-compression/2.0.2/browser-image-compression.min.js"></script>
    <script src="album-management.js"></script>
</body>
</html>
