<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>管理相册</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        .top-buttons {
            position: fixed;
            top: 10px;
            right: 10px;
            display: flex;
            gap: 10px;
        }
        .top-buttons button {
            padding: 10px 20px;
            color: white;
            border: none;
            cursor: pointer;
            background-color: #007bff;
        }
        #returnHome { background-color: #28a745; }
        #backupAlbum { background-color: #007bff; }
        #batchDelete { background-color: #dc3545; }
        #batchDownload { background-color: #ffc107; color: black; }
        #dragUploadArea {
            border: 2px dashed #ccc;
            margin: 20px;
            padding: 20px;
            text-align: center;
            cursor: pointer;
        }
        .img-container {
            display: inline-block;
            position: relative;
            margin: 5px;
            width: 150px;
            height: 100px;
            background-color: rgba(255, 255, 255, 0.8);
            text-align: center;
            line-height: 100px;
        }
        .img-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            padding-top: 100px;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.9);
        }
        .modal-content {
            margin: auto;
            display: block;
            width: 80%;
            max-width: 700px;
        }
        .close {
            position: absolute;
            top: 15px;
            right: 35px;
            color: #f1f1f1;
            font-size: 40px;
            font-weight: bold;
            transition: 0.3s;
        }
        .close:hover,
        .close:focus {
            color: #bbb;
            text-decoration: none;
            cursor: pointer;
        }
     </style>
</head>
<body>
    <div class="top-buttons">
        <button id="returnHome">返回首页</button>
        <button id="backupAlbum">备份相册</button>
        <button id="batchDelete">批量删除</button>
        <button id="batchDownload">批量下载</button>
    </div>
    <h1 id="albumTitle"></h1>
    <div id="photoWall"></div>
    <textarea id="photoUrl" placeholder="输入图片URL地址，每行一个；无输入请选择图片上传：" cols="60" rows="5"></textarea>
    <button id="submitPhoto">批量添加图片</button>
    <div id="myModal" class="modal">
        <span class="close">×</span>
        <img class="modal-content" id="img01">
    </div>
    
    <script>
        document.getElementById('submitPhoto').addEventListener('click', function() {
            const photoUrls = document.getElementById('photoUrl').value.trim().split('\n');
            // 此处可以添加发送到服务器的代码，假设是通过API提交URL
            console.log('Submitting URLs:', photoUrls);
            alert('图片提交成功！');
        });

        // 拖拽上传的支持
        document.body.addEventListener('dragover', function(e) {
            e.preventDefault(); // 防止默认行为
        });

        document.body.addEventListener('drop', function(e) {
            e.preventDefault(); // 防止默认行为
            const files = e.dataTransfer.files;
            if (files.length) {
                Array.from(files).forEach(file => {
                    if (file.type.startsWith('image/')) {
                        const reader = new FileReader();
                        reader.onload = function(event) {
                            document.getElementById('photoUrl').value += event.target.result + '\n'; // 将DataURL添加到文本区域
                        };
                        reader.readAsDataURL(file); // 读取文件并转化为DataURL
                    }
                });
            }
        });
    </script>
</body>
</html>
