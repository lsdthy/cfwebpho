<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>照片墙</title>
    <style>
        body {
            background: linear-gradient(90deg, #ffd7e4 0%, #c8f1ff 100%);
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        .grid {
            max-width: 100%;
            margin: auto;
            padding: 20px;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        .grid-item {
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.15);
            overflow: hidden;
            position: relative;
        }
        .grid-item img {
            width: 100%;
            height: auto;
            display: block;
        }
        #bigimg {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
        }
        #bigimg img {
            position: absolute;
            width: 90%;
            height: 90%;
            top: 50%;
            left: 50%;
            object-fit: contain;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
    <div class="grid"></div>
    <!-- 放大遮罩层 -->
    <div id="bigimg" onclick="closeBigImg();"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        const params = new URLSearchParams(window.location.search);
        const username = params.get('username');
        const dirName = params.get('directory');
        var imgList = [];
        var currentImgIndex = 0;

        async function fetchPhotos() {
            const response = await fetch(`./db/getdbab`, {
                method: 'POST',
                body: JSON.stringify({ username, dirName }),
                headers: { 'Content-Type': 'application/json' }
            });
            if (response.ok) {
                imgList = await response.json();
                renderImages();
            } else {
                console.error('Failed to fetch photos');
            }
        }

        function renderImages() {
            const grid = document.querySelector('.grid');
            let str = '';
            for (let i = 0; i < imgList.length; i++) {
                str += `<div class="grid-item"><img onclick="showBigImg(${i})" data-original="${imgList[i]}" src="${imgList[i]}"></div>`;
            }
            grid.innerHTML = str;
            adjustGridItems();
        }

        function adjustGridItems() {
            const gridItems = document.querySelectorAll('.grid-item');
            const screenWidth = window.innerWidth;
            let columns = 1;

            if (screenWidth >= 1600) {
                columns = Math.floor(screenWidth / 300); // 大屏幕，列数基于每列300px宽
            } else if (screenWidth >= 1200) {
                columns = 4;
            } else if (screenWidth >= 900) {
                columns = 3;
            } else if (screenWidth >= 600) {
                columns = 2;
            }

            const columnWidth = `calc(${100 / columns}% - 10px)`;
            gridItems.forEach(item => {
                item.style.width = columnWidth;
            });
        }

        function showBigImg(index) {
            currentImgIndex = index;
            const bigImg = document.getElementById('bigimg');
            const imgUrl = imgList[index];
            bigImg.innerHTML = `<img src="${imgUrl}">`;
            bigImg.style.display = 'block';
        }

        function closeBigImg() {
            const bigImg = document.getElementById('bigimg');
            bigImg.style.display = 'none';
            bigImg.innerHTML = '';
        }

        document.addEventListener('keydown', function(event) {
            if (document.getElementById('bigimg').style.display === 'block') {
                if (event.key === 'ArrowLeft') {
                    currentImgIndex = (currentImgIndex > 0) ? currentImgIndex - 1 : imgList.length - 1;
                    showBigImg(currentImgIndex);
                }
                if (event.key === 'ArrowRight') {
                    currentImgIndex = (currentImgIndex < imgList.length - 1) ? currentImgIndex + 1 : 0;
                    showBigImg(currentImgIndex);
                }
            }
        });

        window.addEventListener('resize', adjustGridItems);

        fetchPhotos();
    </script>
</body>
</html>
