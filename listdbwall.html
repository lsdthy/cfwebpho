<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>照片墙</title>
    <style>
        body {
            background: linear-gradient(90deg, #ffd7e4 0%, #c8f1ff 100%);
            margin: 0;
            padding: 0;
        }
        .grid {
            max-width: 1200px;
            margin: auto;
        }
        .grid-item {
            width: 200px;
            margin-bottom: 10px;
            padding: 5px;
            border-radius: 20px;
            background: #fff;
            box-shadow: 0 2px 5px rgba(0,0,0,0.15);
        }
        .grid-item img {
            max-width: 100%;
            border-radius: 20px;
        }
        #bigimg {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
        }
        #bigimg img {
            position: absolute;
            width: 90%;
            height: 90%;
            top: 50%;
            left: 50%;
            object-fit: contain;
            transform: translate(-50%, -50%);
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/masonry/4.2.2/masonry.pkgd.min.css" />
</head>
<body>
    <div class="grid"></div>
    <!-- 放大遮罩层 -->
    <div id="bigimg" onclick="closeBigImg();"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/masonry/4.2.2/masonry.pkgd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/imagesloaded/4.1.4/imagesloaded.pkgd.min.js"></script>
    <script>
        const params = new URLSearchParams(window.location.search);
        const username = params.get('username');
        const dirName = params.get('directory');
        var imgList;

        $.ajax({
            url: "./db/getdbab",
            method: "POST",
            contentType: "application/json",
            data: JSON.stringify({ username: username, dirName: dirName }),
            success: function(data) {
                imgList = data; // 将请求的数据赋值给局部变量
                renderImages();
            },
            error: function() {
                console.error("无法加载图片列表");
            }
        });

        function renderImages() {
            var grid = document.querySelector('.grid');
            let str = '';
            for (let i = 0; i < imgList.length; i++) {
                str += '<div class="grid-item"><img onclick="showBigImg(this)" data-original="' + imgList[i] + '" src="' + imgList[i] + '"></div>';
            }
            grid.innerHTML = str;

            // 初始化 Masonry 瀑布流布局
            var msnry = new Masonry(grid, {
                itemSelector: '.grid-item',
                columnWidth: '.grid-item',
                percentPosition: true
            });

            // 重新布局所有图片
            imagesLoaded(grid).on('progress', function() {
                msnry.layout();
            });
        }

        function showBigImg(img) {
            var bigImg = document.getElementById('bigimg');
            var imgUrl = img.getAttribute('data-original');
            bigImg.innerHTML = '<img src="' + imgUrl + '">';
            bigImg.style.display = 'block';
        }

        function closeBigImg() {
            var bigImg = document.getElementById('bigimg');
            bigImg.style.display = 'none';
            bigImg.innerHTML = '';
        }
    </script>
</body>
</html>
