<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>照片墙</title>
    <style>
        body {
            background: linear-gradient(90deg, #ffd7e4 0%, #c8f1ff 100%);
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        .grid {
            column-count: 4;
            column-gap: 10px;
            padding: 20px;
            width: 100%;
        }
        .grid-item {
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.15);
            margin-bottom: 10px;
            break-inside: avoid; /* Prevents column break within an item */
            display: inline-block;
            width: 100%;
        }
        .grid-item img {
            width: 100%;
            height: auto;
            display: block;
            border-radius: 10px;
        }
        #bigimg {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1000;
        }
        #bigimg img {
            position: absolute;
            max-width: 90%;
            max-height: 90%;
            top: 50%;
            left: 50%;
            object-fit: contain;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
    <div class="grid"></div>
    <div id="bigimg" onclick="closeBigImg();"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        const params = new URLSearchParams(window.location.search);
        const username = params.get('username');
        const dirName = params.get('directory');

        async function fetchPhotos() {
            const response = await fetch(`./db/getdbab`, {
                method: 'POST',
                body: JSON.stringify({ username, dirName }),
                headers: { 'Content-Type': 'application/json' }
            });
            if (response.ok) {
                const imgList = await response.json();
                renderImages(imgList);
            } else {
                console.error('Failed to fetch photos');
            }
        }

        function renderImages(imgList) {
            const grid = document.querySelector('.grid');
            grid.innerHTML = imgList.map(img => 
                `<div class="grid-item"><img onclick="showBigImg(this)" data-original="${img}" src="${img}"></div>`
            ).join('');
        }

        function showBigImg(img) {
            const bigImg = document.getElementById('bigimg');
            const imgUrl = img.getAttribute('data-original');
            bigImg.innerHTML = '<img src="' + imgUrl + '">';
            bigImg.style.display = 'block';
        }

        function closeBigImg() {
            const bigImg = document.getElementById('bigimg');
            bigImg.style.display = 'none';
            bigImg.innerHTML = '';
        }

        $(window).resize(function () {
            adjustGridColumnCount();
        });

        function adjustGridColumnCount() {
            const gridWidth = $('.grid').width();
            if (gridWidth < 600) {
                $('.grid').css('column-count', 1);
            } else if (gridWidth < 900) {
                $('.grid').css('column-count', 2);
            } else {
                $('.grid').css('column-count', 4);
            }
        }

        adjustGridColumnCount();
        fetchPhotos();
    </script>
</body>
</html>
