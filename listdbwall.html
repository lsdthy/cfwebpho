<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>照片墙</title>
    <style>
        body {
            background: linear-gradient(90deg, #ffd7e4 0%, #c8f1ff 100%);
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            overflow-x: hidden;
        }
        .grid-container {
            display: flex;
            flex-wrap: nowrap;
            overflow-x: auto;
            padding: 20px;
        }
        .grid {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-right: 10px;
        }
        .grid-item {
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.15);
            overflow: hidden;
            margin-bottom: 10px;
        }
        .grid-item img {
            width: 100%;
            height: auto;
            display: block;
        }
        #bigimg {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
        }
        #bigimg img {
            position: absolute;
            width: 90%;
            height: 90%;
            top: 50%;
            left: 50%;
            object-fit: contain;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
    <div class="grid-container"></div>
    <!-- 放大遮罩层 -->
    <div id="bigimg" onclick="closeBigImg();"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        const params = new URLSearchParams(window.location.search);
        const username = params.get('username');
        const dirName = params.get('directory');
        var imgList = [];
        var currentImgIndex = 0;

        async function fetchPhotos() {
            const response = await fetch(`./db/getdbab`, {
                method: 'POST',
                body: JSON.stringify({ username, dirName }),
                headers: { 'Content-Type': 'application/json' }
            });
            if (response.ok) {
                imgList = await response.json();
                renderImages();
            } else {
                console.error('Failed to fetch photos');
            }
        }

        function renderImages() {
            const gridContainer = document.querySelector('.grid-container');
            const columnCount = 3; // 设置列数
            const columns = [];

            for (let i = 0; i < columnCount; i++) {
                const grid = document.createElement('div');
                grid.classList.add('grid');
                columns.push(grid);
                gridContainer.appendChild(grid);
            }

            imgList.forEach((img, index) => {
                const imgElement = document.createElement('img');
                imgElement.src = img;
                imgElement.dataset.original = img;
                imgElement.onclick = () => showBigImg(index);

                const gridItem = document.createElement('div');
                gridItem.classList.add('grid-item');
                gridItem.appendChild(imgElement);

                // 将图片加入到高度最小的列中
                const minHeightColumn = columns.reduce((min, curr) => {
                    return curr.scrollHeight < min.scrollHeight ? curr : min;
                }, columns[0]);

                minHeightColumn.appendChild(gridItem);
            });
        }

        function showBigImg(index) {
            currentImgIndex = index;
            const bigImg = document.getElementById('bigimg');
            const imgUrl = imgList[index];
            bigImg.innerHTML = `<img src="${imgUrl}">`;
            bigImg.style.display = 'block';
        }

        function closeBigImg() {
            const bigImg = document.getElementById('bigimg');
            bigImg.style.display = 'none';
            bigImg.innerHTML = '';
        }

        document.addEventListener('keydown', function(event) {
            if (document.getElementById('bigimg').style.display === 'block') {
                if (event.key === 'ArrowLeft') {
                    currentImgIndex = (currentImgIndex > 0) ? currentImgIndex - 1 : imgList.length - 1;
                    showBigImg(currentImgIndex);
                }
                if (event.key === 'ArrowRight') {
                    currentImgIndex = (currentImgIndex < imgList.length - 1) ? currentImgIndex + 1 : 0;
                    showBigImg(currentImgIndex);
                }
            }
        });

        fetchPhotos();
    </script>
</body>
</html>
