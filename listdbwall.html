<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>照片墙</title>
    <style>
        body {
            background: linear-gradient(90deg, #ffd7e4 0%, #c8f1ff 100%);
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        .grid {
            max-width: 1200px;
            margin: auto;
            padding: 20px;
            position: relative;
        }
        .grid-item {
            width: 300px; /* 设置图片的宽度，可调整 */
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.15);
            overflow: hidden;
            position: absolute; /* 瀑布流布局关键 */
        }
        .grid-item img {
            width: 100%;
            height: auto;
            display: block;
        }
        #bigimg {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 100;
        }
        #bigimg img {
            position: absolute;
            width: 90%;
            height: 90%;
            top: 50%;
            left: 50%;
            object-fit: contain;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
    <div class="grid"></div>
    <!-- 放大遮罩层 -->
    <div id="bigimg" onclick="closeBigImg();"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const grid = document.querySelector('.grid');
            const imgWidth = 300; // 图片列宽度

            async function fetchPhotos() {
                const response = await fetch(`./db/getdbab`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' }
                });
                if (response.ok) {
                    imgList = await response.json();
                    renderImages();
                } else {
                    console.error('Failed to fetch photos');
                }
            }

            function renderImages() {
                let str = '';
                imgList.forEach((img, index) => {
                    if (index < 40) { // 初始仅渲染前40张图片
                        str += `<div class="grid-item"><img data-src="${img}" alt="Photo"></div>`;
                    }
                });
                grid.innerHTML = str;
                initiateMasonry();
                lazyLoadImages();
            }

            function initiateMasonry() {
                let column = parseInt(window.innerWidth / imgWidth);
                let heightArr = new Array(column).fill(0);
                document.querySelectorAll('.grid-item img').forEach(img => {
                    img.onload = () => {
                        let minHeight = Math.min(...heightArr);
                        let minIndex = heightArr.indexOf(minHeight);
                        img.parentElement.style.top = `${minHeight}px`;
                        img.parentElement.style.left = `${minIndex * imgWidth}px`;
                        heightArr[minIndex] += img.offsetHeight;
                    };
                });
            }

            function lazyLoadImages() {
                const imgs = document.querySelectorAll('img[data-src]');
                const observer = new IntersectionObserver((entries, observer) => {
                    entries.forEach(entry => {
                        if (entry.isIntersecting) {
                            const img = entry.target;
                            img.src = img.getAttribute('data-src');
                            img.removeAttribute('data-src');
                            observer.unobserve(img);
                        }
                    });
                }, {
                    rootMargin: '0px',
                    threshold: 0.1
                });

                imgs.forEach(img => {
                    observer.observe(img);
                });
            }

            window.addEventListener('resize', initiateMasonry);
            fetchPhotos();
        });

        function closeBigImg() {
            const bigImg = document.getElementById('bigimg');
            bigImg.style.display = 'none';
            bigImg.innerHTML = '';
        }
    </script>
</body>
</html>
