<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>照片墙</title>
    <style>
        body {
            background: linear-gradient(90deg, #ffd7e4 0%, #c8f1ff 100%);
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        .grid {
            max-width: 100%;
            margin: auto;
            padding: 20px;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        .grid-item {
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.15);
            overflow: hidden;
            position: relative;
        }
        .grid-item img {
            width: 100%;
            height: auto;
            display: block;
        }
        #bigimg {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
        }
        #bigimg img {
            position: absolute;
            width: 90%;
            height: 90%;
            top: 50%;
            left: 50%;
            object-fit: contain;
            transform: translate(-50%, -50%);
        }
        .nav-button {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
        }
        .nav-button.left {
            left: 10px;
        }
        .nav-button.right {
            right: 10px;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/masonry/4.2.2/masonry.pkgd.min.js"></script>
</head>
<body>
    <div class="grid"></div>
    <!-- 放大遮罩层 -->
    <div id="bigimg" onclick="closeBigImg();">
        <button class="nav-button left" onclick="navigateBigImg(-1); event.stopPropagation();">&lt;</button>
        <img>
        <button class="nav-button right" onclick="navigateBigImg(1); event.stopPropagation();">&gt;</button>
    </div>
    <script>
        const params = new URLSearchParams(window.location.search);
        const username = params.get('username');
        const dirName = params.get('directory');
        var imgList = [];
        var currentImgIndex = 0;

        async function fetchPhotos() {
            const response = await fetch(`./db/getdbab`, {
                method: 'POST',
                body: JSON.stringify({ username, dirName }),
                headers: { 'Content-Type': 'application/json' }
            });
            if (response.ok) {
                imgList = await response.json();
                renderImages();
            } else {
                console.error('Failed to fetch photos');
            }
        }

        function renderImages() {
            const grid = document.querySelector('.grid');
            let str = '';
            for (let i = 0; i < imgList.length; i++) {
                str += `<div class="grid-item"><img class="lazy" data-original="${imgList[i]}" src="" data-index="${i}" onclick="showBigImg(${i})"></div>`;
            }
            grid.innerHTML = str;
            adjustGridItems();
            lazyLoadImages();
        }

        function adjustGridItems() {
            const grid = document.querySelector('.grid');
            new Masonry(grid, {
                itemSelector: '.grid-item',
                columnWidth: '.grid-item',
                percentPosition: true
            });
        }

        function lazyLoadImages() {
            const lazyImages = document.querySelectorAll('img.lazy');
            const observer = new IntersectionObserver((entries, observer) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        const img = entry.target;
                        img.src = img.dataset.original;
                        img.onload = () => img.classList.remove('lazy');
                        observer.unobserve(img);
                    }
                });
            });
            lazyImages.forEach(img => observer.observe(img));
        }

        function showBigImg(index) {
            currentImgIndex = index;
            const bigImg = document.getElementById('bigimg');
            const imgUrl = imgList[index];
            bigImg.querySelector('img').src = imgUrl;
            bigImg.style.display = 'block';
        }

        function closeBigImg() {
            const bigImg = document.getElementById('bigimg');
            bigImg.style.display = 'none';
            bigImg.querySelector('img').src = '';
        }

        function navigateBigImg(direction) {
            currentImgIndex = (currentImgIndex + direction + imgList.length) % imgList.length;
            showBigImg(currentImgIndex);
        }

        window.addEventListener('resize', adjustGridItems);

        fetchPhotos();
    </script>
</body>
</html>
