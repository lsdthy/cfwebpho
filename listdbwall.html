<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>照片墙</title>
    <style>
        body {
            background: linear-gradient(90deg, #ffd7e4 0%, #c8f1ff 100%);
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        .grid {
            position: relative;
            width: 100%;
            margin: auto;
            padding: 20px;
        }
        .grid-item {
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.15);
            overflow: hidden;
            position: absolute;
        }
        .grid-item img {
            width: 100%;
            height: auto;
            display: block;
        }
        #bigimg {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1000;
        }
        #bigimg img {
            position: absolute;
            max-width: 90%;
            max-height: 90%;
            top: 50%;
            left: 50%;
            object-fit: contain;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
    <div class="grid"></div>
    <div id="bigimg" onclick="closeBigImg();"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        $(window).on("load", function() {
            fetchPhotos();

            async function fetchPhotos() {
                // 示例图片列表，请替换为您的服务器API调用
                const imgList = ['./img1.jpg', './img2.jpg', './img3.jpg'];
                renderImages(imgList);
            }

            function renderImages(imgList) {
                const grid = $('.grid');
                let str = '';
                for (let i = 0; i < imgList.length; i++) {
                    str += `<div class="grid-item"><img onload="waterfallHandler()" onclick="showBigImg(this)" data-original="${imgList[i]}" src="${imgList[i]}"></div>`;
                }
                grid.html(str);
            }

            function waterfallHandler() {
                let imgWidth = $('img').outerWidth(); // 获取图片的宽度
                let column = parseInt($(window).width() / imgWidth); // 获取图片的列数
                let heightArr = [];
                for (let i = 0; i < column; i++) {
                    heightArr[i] = 0;
                }
                $('img').each(function () {
                    let itemHeight = $(this).outerHeight();
                    let minHeight = Math.min(...heightArr);
                    let minIndex = heightArr.indexOf(minHeight);
                    $(this).parent().css({
                        position: 'absolute',
                        top: minHeight + 'px',
                        left: minIndex * imgWidth + 'px'
                    });
                    heightArr[minIndex] += itemHeight;
                });
            }

            $(window).resize(function () {
                waterfallHandler();
            });
        });

        function showBigImg(img) {
            var bigImg = document.getElementById('bigimg');
            var imgUrl = img.getAttribute('data-original');
            bigImg.innerHTML = '<img src="' + imgUrl + '">';
            bigImg.style.display = 'block';
        }

        function closeBigImg() {
            var bigImg = document.getElementById('bigimg');
            bigImg.style.display = 'none';
            bigImg.innerHTML = '';
        }
    </script>
</body>
</html>
