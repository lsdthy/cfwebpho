<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>照片墙</title>
    <style>
        body {
            background: linear-gradient(90deg, #ffd7e4 0%, #c8f1ff 100%);
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        .grid {
            position: relative;
            width: 100%;
            margin: auto;
            padding: 20px;
        }
        .grid-item {
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.15);
            overflow: hidden;
            position: absolute;
        }
        .grid-item img {
            width: 100%;
            height: auto;
            display: block;
        }
        #bigimg {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1000;
        }
        #bigimg img {
            position: absolute;
            max-width: 90%;
            max-height: 90%;
            top: 50%;
            left: 50%;
            object-fit: contain;
            transform: translate(-50%, -50%);
        }
        @media (max-width: 600px) {
            .grid-item {
                width: calc(100% - 20px);
            }
        }
        @media (min-width: 601px) and (max-width: 900px) {
            .grid-item {
                width: calc(50% - 20px); /* 2 columns for tablets */
            }
        }
        @media (min-width: 901px) {
            .grid-item {
                width: calc(25% - 20px); /* 4 columns for desktop */
            }
        }
    </style>
</head>
<body>
    <div class="grid"></div>
    <div id="bigimg" onclick="closeBigImg();"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        const params = new URLSearchParams(window.location.search);
        const username = params.get('username');
        const dirName = params.get('directory');

        async function fetchPhotos() {
            const response = await fetch(`./db/getdbab`, {
                method: 'POST',
                body: JSON.stringify({ username, dirName }),
                headers: { 'Content-Type': 'application/json' }
            });
            if (response.ok) {
                const imgList = await response.json();
                renderImages(imgList);
            } else {
                console.error('Failed to fetch photos');
            }
        }

        function renderImages(imgList) {
            const grid = document.querySelector('.grid');
            let str = '';
            for (let i = 0; i < imgList.length; i++) {
                str += `<div class="grid-item" style="width:${getImageWidth()}"><img onload="waterfallHandler()" data-original="${imgList[i]}" src="${imgList[i]}"></div>`;
            }
            grid.innerHTML = str;
        }

        function getImageWidth() {
            // Adjust width based on screen size
            if (window.innerWidth < 600) {
                return '100%'; // 1 column
            } else if (window.innerWidth < 900) {
                return '50%'; // 2 columns
            } else {
                return '25%'; // 4 columns
            }
        }

        function waterfallHandler() {
            const imgWidth = $('.grid-item').first().outerWidth();
            const columns = Math.floor($(window).width() / imgWidth);
            let heightArr = new Array(columns).fill(0);

            $('.grid-item').each(function() {
                const minIndex = heightArr.indexOf(Math.min(...heightArr));
                const x = minIndex * imgWidth;
                const y = heightArr[minIndex];

                $(this).css({
                    left: `${x}px`,
                    top: `${y}px`
                });

                heightArr[minIndex] += $(this).outerHeight() + 10;
            });
        }

        function showBigImg(img) {
            const bigImg = document.getElementById('bigimg');
            const imgUrl = img.getAttribute('data-original');
            bigImg.innerHTML = '<img src="' + imgUrl + '">';
            bigImg.style.display = 'block';
        }

        function closeBigImg() {
            const bigImg = document.getElementById('bigimg');
            bigImg.style.display = 'none';
            bigImg.innerHTML = '';
        }

        $(window).resize(function () {
            waterfallHandler();
        });

        fetchPhotos();
    </script>
</body>
</html>
