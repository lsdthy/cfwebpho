<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>照片墙</title>
    <style>
        body {
            background: linear-gradient(90deg, #ffd7e4 0%, #c8f1ff 100%);
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        .grid {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            padding: 20px;
            width: 100%;
        }
        .grid-item {
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.15);
            margin-bottom: 10px;
            display: inline-block;
            width: calc(33.333% - 20px);
        }
        .grid-item img {
            width: 100%;
            height: auto;
            display: block;
            border-radius: 10px;
            opacity: 0; /* Initially hide images */
            transition: opacity 0.5s ease-in-out;
        }
        #bigimg {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1000;
        }
        #bigimg img {
            position: absolute;
            max-width: 90%;
            max-height: 90%;
            top: 50%;
            left: 50%;
            object-fit: contain;
            transform: translate(-50%, -50%);
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/masonry/4.2.2/masonry.pkgd.min.css">
</head>
<body>
    <div class="grid"></div>
    <div id="bigimg" onclick="closeBigImg();">
        <img src="" alt="Big Image">
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/imagesloaded/4.1.4/imagesloaded.pkgd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/masonry/4.2.2/masonry.pkgd.min.js"></script>
    <script>
        const params = new URLSearchParams(window.location.search);
        const username = params.get('username');
        const dirName = params.get('directory');
        let msnry;

        async function fetchPhotos() {
            const response = await fetch(`./db/getdbab`, {
                method: 'POST',
                body: JSON.stringify({ username, dirName }),
                headers: { 'Content-Type': 'application/json' }
            });
            if (response.ok) {
                const imgList = await response.json();
                renderImages(imgList);
                preloadImages(imgList.slice(0, 50)); // Preload the first 50 images
            } else {
                console.error('Failed to fetch photos');
            }
        }

        function renderImages(imgList) {
            const grid = document.querySelector('.grid');
            grid.innerHTML = imgList.map(img => 
                `<div class="grid-item"><img src="loading.gif" data-src="${img}" alt="Photo" onclick="expandImage(this)"></div>`
            ).join('');
            imagesLoaded(grid, function() {
                msnry = new Masonry(grid, {
                    itemSelector: '.grid-item',
                    columnWidth: '.grid-item',
                    percentPosition: true
                });
                grid.style.display = 'flex'; // Show grid after layout
                lazyLoadImages();
            });
        }

        function preloadImages(imgUrls) {
            imgUrls.forEach(url => {
                const img = new Image();
                img.src = url;
            });
        }

        function lazyLoadImages() {
            const images = document.querySelectorAll('.grid-item img[data-src]');
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        const img = entry.target;
                        img.src = img.dataset.src;
                        img.onload = () => {
                            img.style.opacity = 1;
                            msnry.layout(); // Re-layout Masonry after each image load
                        };
                        observer.unobserve(img);
                    }
                });
            }, {
                rootMargin: '50px',
                threshold: 0.1
            });

            images.forEach(image => {
                observer.observe(image);
            });
        }

        function expandImage(img) {
            const bigImg = document.getElementById('bigimg');
            const expandedImg = bigImg.querySelector('img');
            expandedImg.src = img.dataset.src || img.src;
            bigImg.style.display = 'block';
        }

        function closeBigImg() {
            const bigImg = document.getElementById('bigimg');
            bigImg.style.display = 'none';
        }

        fetchPhotos();
    </script>
</body>
</html>
