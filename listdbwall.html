<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>照片墙</title>
    <style>
        body {
            background: linear-gradient(90deg, #ffd7e4 0%, #c8f1ff 100%);
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        .grid {
            position: relative;
            max-width: 100%;
            margin: auto;
            padding: 20px;
        }
        .grid-item {
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.15);
            overflow: hidden;
            position: absolute;
        }
        .grid-item img {
            width: 100%;
            height: auto;
            display: block;
        }
        #bigimg {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
        }
        #bigimg img {
            position: absolute;
            width: 90%;
            height: 90%;
            top: 50%;
            left: 50%;
            object-fit: contain;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
    <div class="grid"></div>
    <!-- 放大遮罩层 -->
    <div id="bigimg" onclick="closeBigImg();"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        const params = new URLSearchParams(window.location.search);
        const username = params.get('username');
        const dirName = params.get('directory');
        var imgList = [];
        var currentImgIndex = 0;

        async function fetchPhotos() {
            const response = await fetch(`./db/getdbab`, {
                method: 'POST',
                body: JSON.stringify({ username, dirName }),
                headers: { 'Content-Type': 'application/json' }
            });
            if (response.ok) {
                imgList = await response.json();
                renderImages();
            } else {
                console.error('Failed to fetch photos');
            }
        }

        function renderImages() {
            const grid = document.querySelector('.grid');
            let str = '';
            for (let i = 0; i < imgList.length; i++) {
                str += `<div class="grid-item"><img onclick="showBigImg(${i})" data-original="${imgList[i]}" src="${imgList[i]}"></div>`;
            }
            grid.innerHTML = str;
            waterfallHandler();
        }

        function showBigImg(index) {
            currentImgIndex = index;
            const bigImg = document.getElementById('bigimg');
            const imgUrl = imgList[index];
            bigImg.innerHTML = `<img src="${imgUrl}">`;
            bigImg.style.display = 'block';
        }

        function closeBigImg() {
            const bigImg = document.getElementById('bigimg');
            bigImg.style.display = 'none';
            bigImg.innerHTML = '';
        }

        document.addEventListener('keydown', function(event) {
            if (document.getElementById('bigimg').style.display === 'block') {
                if (event.key === 'ArrowLeft') {
                    currentImgIndex = (currentImgIndex > 0) ? currentImgIndex - 1 : imgList.length - 1;
                    showBigImg(currentImgIndex);
                }
                if (event.key === 'ArrowRight') {
                    currentImgIndex = (currentImgIndex < imgList.length - 1) ? currentImgIndex + 1 : 0;
                    showBigImg(currentImgIndex);
                }
            }
        });

        window.onload = $(function () {
            waterfallHandler();

            // 瀑布流处理
            function waterfallHandler() {
                // 获取图片的宽度(200px)
                let imgWidth = $('img').outerWidth();
                // 获取图片的列数
                let column = parseInt($(window).width() / imgWidth);
                // 高度数组
                let heightArr = [];
                for (let i = 0; i < column; i++) {
                    heightArr[i] = 0;
                }
                $.each($('img'), function (index, item) {
                    // 当前元素的高度
                    let itemHeight = $(item).outerHeight();
                    // 高度数组最小的高度
                    let minHeight = Math.min(...heightArr);
                    // 高度数组最小的高度的索引
                    let minIndex = heightArr.indexOf(minHeight);
                    $(item).parent().css({
                        position: 'absolute',
                        top: minHeight + 'px',
                        left: minIndex * imgWidth + 'px'
                    });

                    heightArr[minIndex] += itemHeight;
                });
            }

            // 窗口大小改变
            $(window).resize(function () {
                waterfallHandler();
            });
        });

        fetchPhotos();
    </script>
</body>
</html>
