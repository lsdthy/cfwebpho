<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>照片墙</title>
    <style>
        body {
            background: linear-gradient(90deg, #ffd7e4 0%, #c8f1ff 100%);
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        .grid {
            position: relative;
            width: 100%;
            margin: auto;
            padding: 20px;
        }
        .grid-item {
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.15);
            overflow: hidden;
            position: absolute;
        }
        .grid-item img {
            width: 100%;
            height: auto;
            display: block;
        }
        #bigimg {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1000;
        }
        #bigimg img {
            position: absolute;
            width: 90%;
            height: 90%;
            top: 50%;
            left: 50%;
            object-fit: contain;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
    <div class="grid"></div>
    <!-- 放大遮罩层 -->
    <div id="bigimg" onclick="closeBigImg();"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            const imgWidth = 300; // Width of each image item
            fetchPhotos();

            function fetchPhotos() {
                // Fetch photos logic here
                let imgList = ['./img1.jpg', './img2.jpg']; // Sample image list
                renderImages(imgList);
            }

            function renderImages(imgList) {
                const grid = $('.grid');
                let str = '';
                for (let i = 0; i < imgList.length; i++) {
                    str += `<div class="grid-item"><img onclick="showBigImg(this)" data-original="${imgList[i]}" src="${imgList[i]}"></div>`;
                }
                grid.html(str);
                waterfallHandler();
            }

            function waterfallHandler() {
                let column = Math.max(1, parseInt($(window).width() / imgWidth)); // At least one column
                let heightArr = Array(column).fill(0);
                $('img').each(function (index, item) {
                    let itemHeight = $(item).outerHeight();
                    let minHeight = Math.min(...heightArr);
                    let minIndex = heightArr.indexOf(minHeight);
                    $(item).parent().css({
                        position: 'absolute',
                        top: minHeight + 'px',
                        left: minIndex * imgWidth + 'px',
                        width: imgWidth + 'px'
                    });
                    heightArr[minIndex] += itemHeight + 10; // Update column height by adding image height plus gap
                });
            }

            function showBigImg(img) {
                var bigImg = document.getElementById('bigimg');
                var imgUrl = img.getAttribute('data-original');
                bigImg.innerHTML = '<img src="' + imgUrl + '">';
                bigImg.style.display = 'block';
            }

            function closeBigImg() {
                var bigImg = document.getElementById('bigimg');
                bigImg.style.display = 'none';
                bigImg.innerHTML = '';
            }

            $(window).resize(function () {
                waterfallHandler();
            });
        });
    </script>
</body>
</html>
